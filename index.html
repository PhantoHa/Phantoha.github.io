<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertir ZPL de 4x8 a 4x6</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; margin-top: 10px; }
    button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Convertir ZPL de 4x8 a 4x6</h1>

<textarea id="inputZPL" placeholder="Pega aquí el código ZPL 4x8..."></textarea>
<br/>
<button id="btnConvertir">Convertir a 4x6</button>
<button id="btnCopiar" disabled>Copiar código convertido</button>

<textarea id="outputZPL" placeholder="Aquí verás el código convertido a 4x6..." readonly></textarea>

<script>
// Función para escalar etiquetas ZPL de 4x8 pulgadas a 4x6 pulgadas
  function escalarZPLConSeparacion(zpl) {
    const escalaX = 1.0;
    const escalaY = 0.75;
    const nuevoLH = 67;
    const espacioMinimoDespuesDeBarcode = 30; // mínimo espacio después de un ^BC
  
    // Ajustar ^LH
    zpl = zpl.replace(/^(\^LH)(\d+),(\d+)/m, (_, cmd, x, y) => {
      return `^LH${x},${nuevoLH}`;
    });
  
    // Escalar todos los ^FO
    const foMatches = [];
    zpl = zpl.replace(/\^FO(\d+),(\d+)/g, (match, x, y, offset) => {
      const nuevoX = Math.round(parseInt(x) * escalaX);
      const nuevoY = Math.round(parseInt(y) * escalaY);
      foMatches.push({ offset, x: nuevoX, y: nuevoY });
      return `^FO${nuevoX},${nuevoY}`;
    });
  
    // Escalar fuentes
    zpl = zpl.replace(/\^A0N,(\d+),(\d+)/g, (_, h, w) => {
      const nuevoH = Math.max(16, Math.round(parseInt(h) * escalaY));
      const nuevoW = Math.max(16, Math.round(parseInt(w) * escalaX));
      return `^A0N,${nuevoH},${nuevoW}`;
    });
  
    // Escalar ^FB
    zpl = zpl.replace(/\^FB(\d+),(\d+),(\-?\d+),([LRJ]),?/g, (_, w, l, s, a) => {
      const nuevoW = Math.round(parseInt(w) * escalaX);
      return `^FB${nuevoW},${l},${s},${a}`;
    });
  
    // Escalar ^GB
    zpl = zpl.replace(/\^GB(\d+),(\d+),(\d+)/g, (_, w, h, t) => {
      const nuevoW = Math.round(parseInt(w) * escalaX);
      const nuevoH = Math.round(parseInt(h) * escalaY);
      const nuevoT = Math.max(1, Math.round(parseInt(t) * escalaY));
      return `^GB${nuevoW},${nuevoH},${nuevoT}`;
    });
  
    // Escalar ^BY
    zpl = zpl.replace(/\^BY(\d+),(\d+),(\d+)/g, (_, m, r, h) => {
      const nuevaH = Math.round(parseInt(h) * escalaY);
      return `^BY${m},${r},${nuevaH}`;
    });
  
    // Detectar posición del código de barras ^BC
    const bcMatch = zpl.match(/\^FO(\d+),(\d+)\^BY.*?\^BC[^F]*\^FD.*?\^FS/m);
    if (bcMatch) {
      const bcY = parseInt(bcMatch[2]);
  
      // Desplazar los elementos que estén muy cerca después del código de barras
      zpl = zpl.replace(/\^FO(\d+),(\d+)/g, (match, x, y) => {
        const newY = parseInt(y);
        if (newY > bcY && newY < bcY + espacioMinimoDespuesDeBarcode) {
          return `^FO${x},${bcY + espacioMinimoDespuesDeBarcode}`;
        }
        return match;
      });
    }
  
    return zpl;
  }


  document.getElementById('btnConvertir').addEventListener('click', () => {
    const entrada = document.getElementById('inputZPL').value.trim();
    if (!entrada) return;

    const salida = escalarZPLConSeparacion(entrada);
    document.getElementById('outputZPL').value = salida;
    document.getElementById('btnCopiar').disabled = false;
  });

  document.getElementById('btnCopiar').addEventListener('click', () => {
    const output = document.getElementById('outputZPL');
    output.select();
    document.execCommand('copy');
    alert("Código convertido copiado al portapapeles.");
  });
</script>

</body>
</html>
