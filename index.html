<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convertir ZPL de 4x8 a 4x6</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; margin-top: 10px; }
    button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; font-size: 16px; }
  </style>
</head>
<body>

<h1>Convertir ZPL de 4x8 a 4x6</h1>

<textarea id="inputZPL" placeholder="Pega aquí el código ZPL 4x8..."></textarea>
<br/>
<button id="btnConvertir">Convertir a 4x6</button>
<button id="btnCopiar" disabled>Copiar código convertido</button>

<textarea id="outputZPL" placeholder="Aquí verás el código convertido a 4x6..." readonly></textarea>

<script>
// Función para escalar etiquetas ZPL de 4x8 pulgadas a 4x6 pulgadas
function convertirZPL_4x8_a_4x6(zpl) {
  const factorEscala = 0.75;

  return zpl.split('\n').map(linea => {
    // ^LHx,y → escalar y
    linea = linea.replace(/^(\^LH\d+,)(\d+)/, (m, x, y) => x + Math.round(y * factorEscala));

    // ^FOx,y → escalar y
    linea = linea.replace(/(\^FO\d+,)(\d+)/g, (m, x, y) => x + Math.round(y * factorEscala));

    // ^A0N,h,w → escalar alto y ancho de fuente
    linea = linea.replace(/(\^A0N,)(\d+),(\d+)/g, (m, p, h, w) =>
      `${p}${Math.round(h * factorEscala)},${Math.round(w * factorEscala)}`
    );

    // ^FBw,n,s,a,h → escalar altura si existe
    linea = linea.replace(/(\^FB\d+,\d+,\d+,[LCR],)(\d+)/g, (m, pre, h) =>
      pre + Math.round(h * factorEscala)
    );

    // ^GBw,h,t → escalar altura y grosor
    linea = linea.replace(/(\^GB\d+,)(\d+),(\d+)/g, (m, w, h, t) =>
      `${w}${Math.round(h * factorEscala)},${Math.max(1, Math.round(t * factorEscala))}`
    );

    // ^BYm,s,w → escalar altura del código de barras
    linea = linea.replace(/(\^BY\d*,\d*,)(\d+)/g, (m, pre, h) =>
      `${pre}${Math.round(h * factorEscala)}`
    );

    return linea;
  }).join('\n');
}


  document.getElementById('btnConvertir').addEventListener('click', () => {
    const entrada = document.getElementById('inputZPL').value.trim();
    if (!entrada) return;

    const salida = convertirZPL_4x8_a_4x6(entrada);
    document.getElementById('outputZPL').value = salida;
    document.getElementById('btnCopiar').disabled = false;
  });

  document.getElementById('btnCopiar').addEventListener('click', () => {
    const output = document.getElementById('outputZPL');
    output.select();
    document.execCommand('copy');
    alert("Código convertido copiado al portapapeles.");
  });
</script>

</body>
</html>
