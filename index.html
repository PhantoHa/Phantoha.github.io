<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Etiquetas ZPL</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    textarea { width: 100%; height: 200px; font-family: monospace; font-size: 14px; }
    button { margin-top: 10px; margin-right: 10px; padding: 10px 15px; font-size: 16px; }
    #pdfViewer { width: 100%; height: 500px; border: 1px solid #ccc; margin-top: 15px; }
    .loading { display: inline-block; margin-left: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Generador de Etiquetas ZPL</h1>

<textarea id="inputZPL" placeholder="Pega aquí el código ZPL"></textarea>

<br/>

<button id="btnGenerar">Procesar y mostrar PDF</button>
<button id="btnDescargar" disabled>Descargar PDF</button>
<span id="loading" class="loading" style="display:none;">Procesando...</span>
<div id="error" class="error"></div>

<iframe id="pdfViewer"></iframe>

<script>
  const { jsPDF } = window.jspdf;
  let pdfBlobUrl = null;

  // Función para simular el renderizado de ZPL (versión simplificada)
  function renderZPLToPDF(zplCode) {
    return new Promise((resolve) => {
      // Crear documento PDF (4x6 pulgadas = 288x432 puntos)
      const pdfDoc = new jsPDF({
        orientation: "portrait",
        unit: "pt",
        format: [288, 432],
      });

      // Configuración de dibujo
      const margin = 20;
      let yPosition = margin;
      const lineHeight = 14;
      const maxWidth = 288 - 2 * margin;

      // Procesar comandos ZPL básicos (implementación simplificada)
      const commands = zplCode.split('\n');
      
      commands.forEach(command => {
        if (command.startsWith('^FO')) {
          // Posicionamiento: ^FOx,y
          const coords = command.match(/^FO(\d+),(\d+)/);
          if (coords) {
            yPosition = margin + parseInt(coords[2]) / 3; // Ajuste de escala
          }
        } 
        else if (command.startsWith('^A0')) {
          // Fuente: ^A0N,height,width
          const fontMatch = command.match(/^A0N,(\d+),(\d+)/);
          if (fontMatch) {
            pdfDoc.setFontSize(parseInt(fontMatch[1]) / 2); // Ajuste de tamaño
          }
        }
        else if (command.startsWith('^FD')) {
          // Texto: ^FDtexto^FS
          const textMatch = command.match(/^FD([^^]+)/);
          if (textMatch) {
            const text = textMatch[1].replace(/_2D/g, '-').replace(/_C3_B3n/g, 'ó');
            const lines = pdfDoc.splitTextToSize(text, maxWidth);
            pdfDoc.text(lines, margin, yPosition);
            yPosition += lines.length * lineHeight;
          }
        }
        else if (command.startsWith('^GB')) {
          // Caja: ^GBwidth,height,thickness
          const boxMatch = command.match(/^GB(\d+),(\d+),(\d+)/);
          if (boxMatch) {
            pdfDoc.rect(margin, yPosition, parseInt(boxMatch[1]) / 3, parseInt(boxMatch[2]) / 3);
            yPosition += parseInt(boxMatch[2]) / 3 + 5;
          }
        }
      });

      // Agregar borde de etiqueta
      pdfDoc.rect(5, 5, 278, 422);

      // Generar Blob
      const pdfBlob = pdfDoc.output('blob');
      resolve(pdfBlob);
    });
  }

  document.getElementById('btnGenerar').addEventListener('click', async () => {
    const zplCode = document.getElementById('inputZPL').value.trim();
    if (!zplCode) {
      document.getElementById('error').textContent = 'Por favor ingresa el código ZPL';
      return;
    }

    document.getElementById('error').textContent = '';
    document.getElementById('loading').style.display = 'inline-block';
    document.getElementById('btnGenerar').disabled = true;

    try {
      // Renderizar ZPL a PDF
      const pdfBlob = await renderZPLToPDF(zplCode);
      pdfBlobUrl = URL.createObjectURL(pdfBlob);
      
      // Mostrar PDF en iframe
      document.getElementById('pdfViewer').src = pdfBlobUrl;
      document.getElementById('btnDescargar').disabled = false;
      
    } catch (error) {
      console.error(error);
      document.getElementById('error').textContent = 'Error al procesar el código ZPL: ' + error.message;
    } finally {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('btnGenerar').disabled = false;
    }
  });

  document.getElementById('btnDescargar').addEventListener('click', () => {
    if (!pdfBlobUrl) return;
    
    const a = document.createElement('a');
    a.href = pdfBlobUrl;
    a.download = 'etiqueta.pdf';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  });
</script>

</body>
</html>
